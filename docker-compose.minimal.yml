services:
  # PostgreSQL Database (Development)
  postgres-dev:
    image: postgres:15-alpine
    container_name: compression_postgres_dev
    environment:
      POSTGRES_DB: compression_db_dev
      POSTGRES_USER: compression_user
      POSTGRES_PASSWORD: compression_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U compression_user -d compression_db_dev"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - compression_dev_network

  # Redis Cache (Development)
  redis-dev:
    image: redis:7-alpine
    container_name: compression_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - compression_dev_network

  # Backend Development Server
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: compression_backend_dev
    ports:
      - "8000:8000"
      - "5678:5678" # Debug port
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - DATABASE_URL=postgresql+asyncpg://compression_user:compression_password@postgres-dev:5432/compression_db_dev
      - REDIS_URL=redis://redis-dev:6379
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    networks:
      - compression_dev_network
    command:
      ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Test Runner Service
  test-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: compression_test_runner
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - DATABASE_URL=postgresql+asyncpg://compression_user:compression_password@postgres-dev:5432/compression_db_dev
      - REDIS_URL=redis://redis-dev:6379
      - ENVIRONMENT=test
      - DEBUG=true
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    networks:
      - compression_dev_network
    command: ["tail", "-f", "/dev/null"] # Keep container running

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  compression_dev_network:
    driver: bridge
