[pytest]
# Pytest configuration for comprehensive test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = . ../..

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --maxfail=10

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, uses services)
    performance: Performance benchmark tests (very slow)
    property: Property-based tests using Hypothesis
    api: API endpoint tests
    e2e: End-to-end workflow tests
    slow: Slow running tests
    database: Tests that require database
    network: Tests that require network
    skipif: Skip tests based on conditions
    parametrize: Parametrized tests

# Test timeout (seconds)
timeout = 300

# Coverage options
[coverage:run]
source = ../../app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage_html_report

[coverage:xml]
output = coverage.xml

